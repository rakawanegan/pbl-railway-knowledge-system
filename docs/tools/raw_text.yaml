name: RailwayTechnicalKeywordSearcher
description: |
  ## 目的
  このツールは、鉄道に関する技術基準を定めた省令から、指定されたキーワードを用いて関連する文章を検索し、抽出する機能を提供します。  
  鉄道に関する専門的な知識をキーワードから取得したい場合に最適です。
  キーワード検索を通じて関連情報を引き出し、さらなる分析や意思決定に活用できます。

  ## 使用する前の準備
  - 検索したい単語や短いフレーズ（例: 「軌道」「列車」「踏切設備」）を準備してください。
  - 必要に応じて、具体的なトピックや絞り込み条件を検討してください。

  ## 入力と出力
  - 入力: 
    - 検索クエリとして、1つまたは複数のキーワード（例: 「列車制御」「信号システム」）を入力してください。
  - 出力: 
    - 入力されたキーワードに基づいて、省令内から関連する文章のリストが返されます。
    - 出力には以下が含まれます：
      - 該当箇所の番号（例: 条文番号）
      - 該当箇所のタイトル（例: 技術基準の具体的な項目名）
      - 該当箇所の文章の抜粋

  ## 具体例
  ### 入力例1: 軌道に関連する技術基準の検索
  - 入力:  
    「軌道」  

  - 出力例:  
    ```
    検索結果:
    1. 第15条 - 軌道の幅
       本文: 軌道の幅は1,435mmを標準とし、特殊な条件下で異なる幅を使用することができる。
    2. 第16条 - 軌道の強度
       本文: 軌道は、列車の運行に支障をきたさない強度を有するものとする。
    ```

  ### 入力例2: 踏切設備に関する技術基準の検索
  - 入力:  
    「踏切設備」  

  - 出力例:  
    ```
    検索結果:
    1. 第25条 - 踏切の信号機
       本文: 踏切には信号機を設置し、列車が通過する際に警報を発するものとする。
    2. 第26条 - 踏切遮断機の設置
       本文: 踏切には遮断機を設置し、通行者の安全を確保するものとする。
    ```
