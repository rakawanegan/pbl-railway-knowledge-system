name: WikipediaSearcher

description: |
  ## 目的
  この関数は、Wikipediaを利用して指定されたキーワードに関連する情報を検索し、その概要を取得するために使用されます。特定のトピックやキーワードに関する簡易な調査を行う場合に有効です。

  ## 使用する前の準備
  - 検索したいキーワードやフレーズを明確にしてください。

  ## 入力と出力
  - **入力**: 
    - 検索クエリとして、1つのキーワードやフレーズを指定します。
  - **出力**: 
    - Wikipedia上で検索した結果として、関連するページの概要が返されます。
    - デフォルトでは、上位3件の結果が含まれます。
    - 各結果には以下の情報が含まれます：
      - ページタイトル
      - ページの短い説明文（サマリー）

  ## 具体例
  ### 入力例1: 最新のAI技術についての検索
  - **入力**:  
    "最新のAI技術"  

  - **出力例**:  
    ```
    検索結果:
    1. AIの未来
      サマリー: 人工知能の最新技術、GPTモデルやロボティクスについて学ぶ。
    2. 2024年のAIトレンド
      サマリー: 今年のテクノロジー業界を形作る主要なAIトレンドを発見。
    ```

  ### 入力例2: 歴史的なイベントの検索
  - **入力**:  
    "フランス革命"  

  - **出力例**:  
    ```
    検索結果:
    1. フランス革命
      サマリー: 1789年から1799年にかけてフランスで起きた政治的革命の詳細。
    2. 革命の影響
      サマリー: ヨーロッパ全体に及ぼした政治的および社会的影響。
    ```

