name: PythonShellExecutor
description: |
  ## 目的
  このツールは、Pythonやシェルでコードを実行するために使用されます。
  計算、データ処理、システム操作など、他のツールでは対応できない処理を行う際に適しています。

  ## 使用する前の準備
  1. 実行したいコードの目的を明確にしてください。
  2. 長時間の実行や無限ループを含むコードを避けてください。

  ## 入力と出力
  - 入力: 
    - Pythonコードまたはシェルコマンドを、Markdown形式のコードブロックに記述してください。
    - 言語識別子として ```python または ```sh を指定してください。
  - 出力: 
    - コードの実行結果が標準出力形式で返されます。
    - Pythonコードでは print 関数を使用して結果を明示してください。

  ## 具体例
  ### Pythonの例1: 現在の日付を取得する
  ```python
  # 現在の日付を取得する
  from datetime import datetime
  print(datetime.now())
  ```
  - 出力例:  
    ```
    2024-12-10 14:30:00
    ```

  ### Pythonの例2: 配列のソート
  ```python
  # 数値のリストをソートする
  numbers = [5, 3, 8, 1]
  print(sorted(numbers))
  ```
  - 出力例:  
    ```
    [1, 3, 5, 8]
    ```

  ### Pythonの例3: 簡単な計算
  ```python
  # 足し算と掛け算
  a = 10
  b = 20
  print(f"合計: {a + b}, 積: {a * b}")
  ```
  - 出力例:  
    ```
    合計: 30, 積: 200
    ```
