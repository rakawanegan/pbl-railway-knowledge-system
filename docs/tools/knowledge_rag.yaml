name: RailwayTechnicalStandardSearcher
description: |
  ## 目的
  このツールは、鉄道に関する専門的な知識を取得するために、技術基準を定める省令から類似する文章を検索する機能を提供します。  
  技術基準の内容を効率的に参照し、適用可能な情報や具体例を把握することができます。

  ## 使用する前の準備
  - 検索したい技術基準の文章（例: 信号における列車の速度制限）を準備してください。

  ## 入力と出力
  - 入力: 
    - 検索クエリとして、文章を入力してください。
  - 出力: 
    - 技術基準省令から関連する文章のリストが返されます。
    - 各文章には該当箇所の番号、タイトル、本文の抜粋が含まれます。

  ## 具体例
  ### 入力例1: 軌道の技術基準
  - 入力:  
    「軌道」  

  - 出力例:  
    ```
    検索結果:
    1. 第15条 - 軌道の幅
       本文: 軌道の幅は1,435mmを標準とし、特殊な条件下で異なる幅を使用することができる。
    2. 第16条 - 軌道の強度
       本文: 軌道は、列車の運行に支障をきたさない強度を有するものとする。
    ```

  ### 入力例2: 踏切設備の基準
  - 入力:  
    「踏切設備」  

  - 出力例:  
    ```
    検索結果:
    1. 第25条 - 踏切の信号機
       本文: 踏切には信号機を設置し、列車が通過する際に警報を発するものとする。
    2. 第26条 - 踏切遮断機の設置
       本文: 踏切には遮断機を設置し、通行者の安全を確保するものとする。
    ```
