name: RailwayIncidentSearcher
description: |
  ## 目的
  このツールは、事故報告書CSVデータを利用し、特定の単語や短いフレーズをもとに類似する事故報告書を検索するために使用します。  
  この機能により、特定の事故や状況についての背景情報や類似事例を迅速に取得することが可能です。

  ## 使用する前の準備
  - 検索したい文章（例: 踏切における列車衝突の事故）を準備してください。

  ## 入力と出力
  - 入力: 
    - 検索に使用する文章を入力してください。
    - 必要に応じて絞り込み条件（例: 年代や事故カテゴリ）を追加できます。
  - 出力: 
    - 検索結果として、関連する事故報告書の要約がリスト形式で返されます。
    - 各報告書にはタイトル、発生日時、事故の概要が含まれます。

  ## 具体例
  ### 入力例1: 踏切に関連する事故
  - 入力:  
    「踏切」  

  - 出力例:  
    ```
    類似する事例:
    1. タイトル: 踏切での列車と自動車の衝突事故
       発生日時: 2023年3月
       概要: 大雪の影響で警報機が動作せず発生。
    2. タイトル: 踏切における列車とバイクの接触事故
       発生日時: 2022年5月
       概要: 警報機を無視したバイクが進入。
    ```

  ### 入力例2: 強風による障害物の影響
  - 入力:  
    「強風」  

  - 出力例:  
    ```
    類似する事例:
    1. タイトル: 台風による木材の線路侵入事故
       発生日時: 2021年10月
       概要: 強風で倒木が線路を塞ぎ、列車が衝突。
    2. タイトル: 強風で吹き飛ばされた工事資材と列車の接触事故
       発生日時: 2019年8月
       概要: 工事現場の不備による影響。
    ```
